<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Forms:</h1>

    <form
      style="
        flex-direction: column;
        display: flex;
        gap: 20px;
        max-width: 400px;
        margin-inline: auto;
      "
      action="/easypaisa/user/register"
      method="post"
    >
      <label for="firstNameInput">First Name:</label>
      <input
        pattern="[A-Z]*"
        type="text"
        id="firstNameInput"
        name="firstName"
        placeholder="Enter your First name"
        required
      />

      <label for="middleNameInput">Middle Name:</label>
      <input
        type="text"
        id="middleNameInput"
        name="middleName"
        placeholder="Enter your middle name"
      />

      <label for="lastNameInput">Last Name:</label>
      <input
        type="text"
        id="lastNameInput"
        name="lastName"
        placeholder="Enter your last name"
        required
      />

      <label>Gender</label>

      <div>
        <label for="">Male</label>
        <input type="radio" id="maleGenderInput" name="gender" />
        <label for="" id="femaleGenderInput">female</label>
        <input type="radio" name="gender" />
      </div>

      <label for="dateOfBirthInput">DOB</label>
      <input type="date" id="dateOfBirthInput" required />

      <label for="emailInput">Email</label>
      <input
        type="email"
        id="emailInput"
        name="email"
        required
        placeholder="Enter your email"
      />

      <label for="passwordInput">Password</label>
      <input
        type="password"
        id="passwordInput"
        name="password"
        placeholder="Enter your password"
        required
      />

      <label for="confirmPasswordInput">Confirm Password</label>
      <input
        type="password"
        id="cconfirmPasswordInput"
        name="confirmPassword"
        placeholder="Confirm your password"
        requireds
      />

      <label for="usersIntroduction">Introduce your self in 50 words</label>
      <textarea
        name="userShortIntroduction"
        id="usersIntroduction"
        required
        rows="4"
        cols="40"
      ></textarea>

      <select name="courses" id="coursesInput" required style="width: 200px">
        <option value="eng">English</option>
        <option value="urd">Urdu</option>
        <option value="programming">Programming</option>
      </select>

      <button type="submit">submit</button>
    </form>
  </body>
</html>
